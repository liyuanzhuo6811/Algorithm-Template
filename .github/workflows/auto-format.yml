on:
  push:
    branches:
      - main
name: Auto Format
jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        ref: main

    # - name: Set up Clang-Format
    #   run: sudo apt install clang-format -y

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' 

    - name: Run
      run: |
        python work/autoformat.py

    - name: Commit
      uses: Andro999b/push@v1.3
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        branch: formatted
        force: true

    - name: Pull Request
      uses: peter-evans/create-pull-request@v3
      with: 
        token: ${{ secrets.ACCESS_TOKEN }}
        title: 自动格式化
        body: |
          自动格式化代码
        assignees: liyuanzhuo6811,real01bit,lotus-grass
        reviewers: liyuanzhuo6811,real01bit,lotus-grass
        branch: formatted
        base: main
        branch-suffix: timestamp
